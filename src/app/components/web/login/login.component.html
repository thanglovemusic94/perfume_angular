<section class="ftco-section bg-light">
    <div class="app-body">
        <main class="main d-flex align-items-center">
            <div class="container">
                <div class="row text-center mb-2" *ngIf="tokenResetPassword">
                    <h4>Token sẽ được gửi sang qua mail (vì lý do hạn chế số lần gửi mail lên hiển thị ở đây)</h4>
                    <a [routerLink]="['/confirm-account']" [queryParams]="{token: tokenResetPassword}"
                       style="color: blue">click here</a>
                </div>
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card-group">
                            <div class="card p-4">
                                <div class="card-body">
                                    <form [formGroup]="loginForm">
                                        <h1>Đăng nhập</h1>
                                        <p class="text-muted">Đăng nhập bằng tài khoản của bạn</p>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Username"
                                                   autocomplete="username" required formControlName="username">
                                        </div>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-lock"></i></span>
                                            </div>
                                            <input type="password" class="form-control" placeholder="Password"
                                                   autocomplete="current-password" required formControlName="password">
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <button (click)="onSubmit()" type="button" class="btn btn-primary px-4">
                                                    Đăng nhập
                                                </button>
                                            </div>
                                            <div class="col-6 text-right">
                                                <button type="button" (click)="resetPassword(resetPasswordModal)"
                                                        class="btn btn-link px-0">Phục hồi mật khẩu
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                                <div class="card-body text-center">
                                    <div>
                                        <h2>Sign up</h2>
                                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                                            tempor incididunt ut labore et dolore magna aliqua.</p>
                                        <button type="button" [routerLink]="['/register']"
                                                class="btn btn-primary active mt-3">Đăng ký ngay
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


</section>

<ng-template #resetPasswordModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-comfirm-save-title">Phục hồi mật khẩu</h4>
        <button
                type="button"
                class="close"
                aria-label="Close"
                (click)="modal.dismiss('Cross click')"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="resetPasswordForm">
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-lock"></i></span>
                        </div>
                        <input formControlName="username" type="text" class="form-control"
                               placeholder="Username"
                               required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-lock"></i></span>
                        </div>
                        <input formControlName="email" type="text" class="form-control"
                               placeholder="email"
                               required>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close('save')">
            Reset password
        </button>
        <button
                type="button"
                class="btn btn-secondary"
                (click)="modal.close('Close')"
        >
            close
        </button>
    </div>
</ng-template>
