<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <button class="btn-success btn">Thêm ảnh</button>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4" *ngFor="let image of images">
                            <div class="container-img">
                                <a [href]="image.url" target="_blank">
                                    <img [src]="image.url" alt="Avatar" class="image"
                                         style="width:100%">
                                </a>
                                <div class="middle">
                                    <button class="btn btn-danger btn-sm">Xóa</button>
                                    <button class="btn btn-success btn-sm">Copy url</button>
                                </div>


                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<ng-template #saveModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-comfirm-save-title">Save</h4>
        <button
                type="button"
                class="close"
                aria-label="Close"
                (click)="modal.dismiss('Cross click')"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        save 
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close('save')">
            save
        </button>
        <button
                type="button"
                class="btn btn-secondary"
                (click)="modal.close('Close')"
        >
            close
        </button>
    </div>
</ng-template>
