<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12" *ngIf="displayStaticFormGroup.get('isShow').value">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <ckeditor
                                    [formControl]="displayStaticFormGroup.get('content')"
                            ></ckeditor>
                            <!-- <input [formControl]="displayStaticFormGroup.get('content')" class="form-control"
                                                 placeholder="content"> -->
                            <span
                                    class="text-danger"
                                    *ngIf="displayStaticFormGroup.get('content').invalid"
                            >Name invalid</span
                            >
                        </div>

                        <div class="col-12 mt-3 text-right">
                            <div class="btn-group">
                                <button
                                        [disabled]="displayStaticFormGroup.invalid"
                                        (click)="save(saveModal, displayStaticFormGroup.value)"
                                        type="submit"
                                        class="btn btn-success btn-sm"
                                >
                                    <i class="icon-pencil"></i>
                                    <span class="d-none d-md-inline">{{
                    displayStaticFormGroup.get("isUpdate").value ? "edit" : "add"
                  }}</span>
                                </button>
                                <button (click)="displayStaticFormGroup.get('isShow').setValue(false)" type="submit" class="btn btn-danger btn-sm">
                                    <i class="icon-trash"></i>
                                    <span     
                                            class="d-none d-md-inline"
                                    >cancel</span
                                    >
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-globe"></i>Display static
                    <span class="float-right">
                        <!--<button-->
                        <!--(click)="addDisplayStatic()"-->
                        <!--[disabled]="!isAcction"-->
                        <!--class="btn btn-block btn-primary">-->
                        <!--Add-->
                        <!--</button>-->
                    </span>
                </div>
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-10">
                        </div>
                        <div class="col-2 float-right">
                        </div>
                    </div>
                    <table class="table table-bordered table-sort-icon">
                        <thead>
                        <tr>
                            <th class="text-center">
                                Loáº¡i
                            </th>
                            <th class="text-center" style="width: 200px">
                                #
                            </th>
                        </tr>
                        </thead>
                        <ng-container *ngIf="displayStatics && displayStatics.length >= 0">
                            <tbody *ngFor="let displayStatic of displayStatics; let i = index">
                            <tr
                                    *ngIf="displayStatic"
                                    [style]="
                    displayStatic.id === displayStaticFormGroup.get('id').value &&
                    displayStaticFormGroup.get('isShow').value
                      ? 'background : #dbcc8f'
                      : ''
                  "
                            >
                                <!--DisplayStatic -->
                                <td>
                                    <span>
                                      {{ displayStatic.type }}
                                    </span>
                                </td>
                                <!--acction-->
                                <td class="text-center">
                                    <div class="btn-group">
                                        <button
                                                (click)="showEdit(displayStatic)"
                                                type="submit"
                                                class="btn btn-success btn-sm"
                                        >
                                            <i class="icon-pencil"></i>
                                            <span class="d-none d-md-inline">edit</span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </ng-container>
                    </table>
                    <div class="row">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #deleteModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-comfirm-delete-title">Delete</h4>
        <button
                type="button"
                class="close"
                aria-label="Close"
                (click)="modal.dismiss('Cross click')"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Delete {{entitySelected.type}}
    </div>
    <div class="modal-footer">
        <button
                type="button"
                class="btn btn-danger"
                (click)="modal.close('delete')"
        >
            Delete
        </button>
        <button
                type="button"
                class="btn btn-secondary"
                (click)="modal.close('Close')"
        >
            Close
        </button>
    </div>
</ng-template>

<ng-template #saveModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-comfirm-save-title">Save</h4>
        <button
                type="button"
                class="close"
                aria-label="Close"
                (click)="modal.dismiss('Cross click')"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        save {{entitySelected.type}}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close('save')">
            save
        </button>
        <button
                type="button"
                class="btn btn-secondary"
                (click)="modal.close('Close')"
        >
            close
        </button>
    </div>
</ng-template>
