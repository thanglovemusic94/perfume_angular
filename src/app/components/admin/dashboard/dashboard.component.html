  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-5">
          <!--<span *ngIf="optionSl == 1">Trong Tuần</span><span *ngIf="optionSl != 1">Trong Tháng</span>-->
          <h4 class="card-title mb-0">Tổng thu nhập : {{totalSold}} VNĐ</h4>
          <div class="small text-muted">Thống kê trong {{optionSl != 1? '12 Tháng' : '7 Ngày'}}</div>
        </div><!--/.col-->
        <div class="col-sm-7 d-none d-md-block">
          <button type="button" class="btn btn-primary float-right"><i class="icon-cloud-download"></i></button>
          <div class="btn-group btn-group-toggle float-right mr-3">
            <label [class]="optionSl === 1? 'btn btn-outline-secondary active' : 'btn btn-outline-secondary'" (click)="changeOption(1)">Week</label>
            <label [class]="optionSl === 2? 'btn btn-outline-secondary active' : 'btn btn-outline-secondary'" (click)="changeOption(2)">Month</label>
          </div>
        </div><!--/.col-->
      </div><!--/.row-->
      <div class="chart-wrapper" >
        <canvas baseChart class="chart" style="height: 600px"
        [datasets]="mainChartData"
        [labels]="mainChartLabels"
        [colors]="mainColors"
        [options]="mainChartOptions"
        [legend]="mainChartLegend"
        [chartType]="mainChartType"></canvas>
      </div>
    </div>
  </div>
