<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="newsFormGroup">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <fieldset class="form-group text-center">
                                      <span class="text-danger">
                                        {{ imageError }}
                                      </span>
                                        <div class="custom-file fileInputProfileWrap">
                                            <input
                                                    type="file"
                                                    (change)="fileChangeEvent($event)"
                                                    class="fileInputProfile"
                                            />
                                            <div class="img-space">
                                                <ng-container *ngIf="isImageSaved; else elseTemplate">
                                                    <img [src]="cardImageBase64"/>
                                                </ng-container>
                                                <ng-template #elseTemplate>
                                                    <img
                                                            [src]="imageDefault"
                                                            class="img-responsive"
                                                    />
                                                </ng-template>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                                <a
                                        class="btn btn-danger"
                                        (click)="removeImage()"
                                        *ngIf="isImageSaved"
                                >Remove</a
                                >
                            </div>
                            <div class="col-8">
                                <div class="row form-group" *ngIf="isUpdate && news">
                                    <label class="col-md-2 col-form-label">Tác giả : </label>
                                    <label class="col-md-10 col-form-label"><strong>{{news?.createdBy}}</strong> đăng
                                        ngày
                                        <strong>{{news?.createdAt | date:'short'}}</strong></label>
                                </div>
                                <div class="row form-group" *ngIf="isUpdate && news">
                                    <label class="col-md-2 col-form-label">Người sửa : </label>
                                    <label class="col-md-10 col-form-label"><strong>{{news?.lastModifiedBy}}</strong> sửa
                                        ngày
                                        <strong>{{news?.updatedAt | date:'short'}}</strong></label>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-2 col-form-label">Tiêu đề : </label>
                                    <div class="col-10">
                                        <input (focusout)="focusoutName()" formControlName="title" type="text"
                                               class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-2 col-form-label">Mô tả ngắn : </label>
                                    <div class="col-10">
                                        <textarea formControlName="description" rows="3"
                                                  class="form-control">
                                        </textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-2 col-form-label">Đường dẫn : </label>
                                    <div class="col-10">
                                        <div class="input-group">
                                            <input
                                                    type="text"
                                                    [readOnly]="isCustomUri"
                                                    formControlName="url"
                                                    placeholder="Đường dẫn"
                                                    class="form-control"
                                            />
                                            <div class="input-group-append">
                                         <span (click)="isCustomUri = !isCustomUri" class="input-group-text">
                                             <i class="fa fa-user"></i>
                                         </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row form-group mt-2">
                            <div class="col-12">
                                <ckeditor
                                        formControlName="content"
                                ></ckeditor>
                            </div>
                        </div>
                    </form>

                    <div class="row form-group">
                        <div class="col-12" style="text-align: right">
                            <button class="btn btn-success" (click)="save()">Thêm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
